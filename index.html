<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="image">
            <h1>Sign-Up Form</h1>
            <!--Photo by <a href="https://unsplash.com/@coleito?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Cole Keister</a> on <a href="https://unsplash.com/photos/vsvqdUL_Y8o?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>-->
            <img src="image.jpg" alt="view from window" width="25%">
        </div>
        <div class="form">
            <form>
                <div>
                    <input type="text" id="fname" name="firstName" placeholder="FIRST NAME" required>
                </div>
                <div>
                    <input type="text" id="lname" name="lastName" placeholder="LAST NAME" required>
                </div>
                <div>
                    <input type="email" id="mail" name="userMail" placeholder="EMAIL" required>
                </div>
                <div>
                    <input type="tel" id="contact" name="contactNumber" placeholder="CONTACT NO.">
                </div>
                <div>
                    <input type="password" id="pwd" name="password" placeholder="PASSWORD" required>
                </div>
                <div>
                    <input type="password" id="samepwd" name="password" placeholder="CONFIRM PASSWORD" required>
                </div>
                <div>
                    <button class="btn">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
